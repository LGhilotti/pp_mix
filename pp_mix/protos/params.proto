syntax="proto3";

message WishartParams {
    double nu = 1;
    bool identity = 2;
    oneof sigma_ { double sigma = 3; }
    int32 dim = 4;
}

message FixedMultiPrecParams {
    double sigma = 1;
    int32 dim = 2;
}

message FixedUnivPrecParams {
    double sigma = 1;
}

message GammaParams {
    double alpha = 1;
    double beta = 2;
}


message DPPParams {
    double c = 1;
    int32 n = 2;
    double s = 3;
}

message Params {

    DPPParams dpp = 1;


    oneof prec_params {
        FixedMultiPrecParams fixed_multi_prec = 2;
        WishartParams wishart = 3;
        FixedUnivPrecParams fixed_univ_prec = 4;
        GammaParams gamma_prec = 5;
    }

    int32 dimf = 6;

    double a = 7;
    double alphajump = 8;
    double betajump = 9;
    double agamma = 10;
    double bgamma = 11;
    double prop_l_sigma = 12;
    double prop_m_sigma = 13;
}
