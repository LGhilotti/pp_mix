syntax="proto3";

message WishartParams {
    double nu = 1;
    bool identity = 2;
    oneof sigma_ { double sigma = 3; }
    int32 dim = 4;
}

message FixedPrecParams {
    double sigma = 1;
    int32 dim = 2;
}

message GammaParams {
    double alpha = 1;
    double beta = 2;
}


message StraussParams {
    message Priors {
        double beta_l = 1;
        double beta_u = 2;
        double gamma_l = 3;
        double gamma_u = 4;
        double r_l = 5;
        double r_u = 6;
    }

    message Inits {
        double beta = 1;
        double gamma = 2;
        double R = 3;
    }

    Priors prior = 1;
    Inits init = 2;
    bool fixed_params = 3;
}

message Params {
    StraussParams strauss = 1;

    oneof prec_params {
        FixedPrecParams fixed_prec = 2;
        WishartParams wishart = 3;
    }

    GammaParams gamma_jump = 4;
}